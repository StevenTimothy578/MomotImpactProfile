<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('C:\Users\Lenovo\Downloads\Toko Sendiri.jpg'); /* Background dari gambar lokal */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .profile {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Lapisan transparan */
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Membuat foto menjadi bulat */
            border: 3px solid #fff;
        }

        .profile h1 {
            margin-top: 10px;
            font-size: 28px;
            color: #333;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
        }

        .social-links a.whatsapp {
            background-color: #25D366;
        }

        .social-links a.instagram {
            background-color: #C13584;
        }

        .social-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="profile">
        <!-- Foto profil -->
        <img src="C:\Users\Lenovo\Downloads\Toko Sendiri.jpg" alt="Profile Picture">
        <h1>MOMOT IMPACT</h1>
    </div>

    <div class="social-links">
        <!-- Tautan ke WhatsApp -->
        <a href="https://wa.me/62081717175359" class="whatsapp" target="_blank">
            WhatsApp
        </a>
        
        <!-- Tautan ke Instagram -->
        <a href="https://instagram.com/MOMOT_IMPACT" class="instagram" target="_blank">
            Instagram
        </a>
    </div>
</body>
</html>
